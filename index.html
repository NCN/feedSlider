		<script type="text/javascript">
        
            var added_images=new Array();

			jQuery(document).ready(function($) {
				// We only want these styles applied when javascript is enabled
				$('div.navigation').css({'width' : '300px', 'float' : 'left'}); // NCN was 300px
				$('div.content').css({'display' : 'block'});

				// Initially set opacity on thumbs and add
				// additional styling for hover effect on thumbs
				var onMouseOutOpacity = 0.67;
				$('#thumbs ul.thumbs li').opacityrollover({
					mouseOutOpacity:   onMouseOutOpacity,
					mouseOverOpacity:  1.0,
					fadeSpeed:         'fast',
					exemptionSelector: '.selected'
				});

				// Enable toggling of the caption
				var captionOpacity = 0.65; // Was 0 -- now defaults to 0.6
				$('#captionToggle a').click(function(e) {
					var link = $(this);
					
					var isOff = link.hasClass('off');
					var removeClass = isOff ? 'off' : 'on';
					var addClass = isOff ? 'on' : 'off';
					var linkText = isOff ? 'Hide Caption' : 'Show Caption';
					captionOpacity = isOff ? 0.7 : 0.0;

					link.removeClass(removeClass).addClass(addClass).text(linkText).attr('title', linkText);
					$('#caption span.image-caption').fadeTo(1000, captionOpacity);
					
					e.preventDefault();
				});
				
                var delay = getUrlVars()["delay"];
                if (delay == undefined) {
                    delay=7000
                }
                console.log('delay = '+delay);

				// Initialize Advanced Galleriffic Gallery
				var gallery = $('#thumbs').galleriffic({
					delay:                     delay, <!--3500,-->
					numThumbs:                 18, <!-- NCN .. was 15 -->
					preloadAhead:              0, <!-- -1 = all -->
					enableTopPager:            false,
					enableBottomPager:         false,
					maxPagesToShow:            7,
					imageContainerSel:         '#slideshow',
					controlsContainerSel:      '#controls',
					captionContainerSel:       '#caption',
					loadingContainerSel:       '#loading',
					renderSSControls:          true,
					renderNavControls:         true,
					playLinkText:              'Play Slideshow',
					pauseLinkText:             'Pause Slideshow',
					prevLinkText:              '&lsaquo; Previous Photo',
					nextLinkText:              'Next Photo &rsaquo;',
					nextPageLinkText:          'Next &rsaquo;',
					prevPageLinkText:          '&lsaquo; Prev',
					enableHistory:             false,
					autoStart:                 true,
					syncTransitions:           true,
					defaultTransitionDuration: 900,
					onSlideChange:             function(prevIndex, nextIndex) {
						// 'this' refers to the gallery, which is an extension of $('#thumbs')
						this.find('ul.thumbs').children()
							.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
							.eq(nextIndex).fadeTo('fast', 1.0);
					},
					onTransitionOut:           function(slide, caption, isSync, callback) {
						slide.fadeTo(this.getDefaultTransitionDuration(isSync), 0.0, callback);
						caption.fadeTo(this.getDefaultTransitionDuration(isSync), 0.0);
					},
					onTransitionIn:            function(slide, caption, isSync) {
						var duration = this.getDefaultTransitionDuration(isSync);
						slide.fadeTo(duration, 1.0);
						
                        /*cap = document.getElementById('current-caption');
                        cap.style.width=newWidth;
                        cap.style.bottom = '0px';
                        cap.style.left = ($("#gallery").width() - newWidth)/2 + 2 +'px';*/
                        
						// Position the caption at the bottom of the image and set its opacity
						var slideImage = slide.find('img');
						caption.width(slideImage.width())
							.css({
								'bottom' : Math.floor((slide.height() - slideImage.outerHeight()) / 2),
								//'left' : Math.floor((slide.width() - slideImage.width()) / 2) + slideImage.outerWidth() - slideImage.width()
                                'bottom': -1* slideImage.height() - 4,
                                'left': ($(window).width() - slideImage.width())/2 + 5,
                                'width': slideImage.width()
							})
							.fadeTo(duration, captionOpacity);
					},
					onPageTransitionOut:       function(callback) {
						this.fadeTo('fast', 0.0, callback);
					},
					onPageTransitionIn:        function() {
						this.fadeTo('fast', 1.0);
					},
					onImageAdded:              function(imageData, $li) {
						$li.opacityrollover({
							mouseOutOpacity:   onMouseOutOpacity,
							mouseOverOpacity:  1.0,
							fadeSpeed:         'fast',
							exemptionSelector: '.selected'
						});
					}
				});

				/**** Functions to support integration of galleriffic with the jquery.history plugin ****/

				// PageLoad function
				// This function is called when:
				// 1. after calling $.historyInit();
				// 2. after calling $.historyLoad();
				// 3. after pushing "Go Back" button of a browser
				function pageload(hash) {
					// alert("pageload: " + hash);
					// hash doesn't contain the first # character.
					if(hash) {
						$.galleriffic.gotoImage(hash);
					} else {
						gallery.gotoIndex(0);
					}
				}

				// Initialize history plugin.
				// The callback is called at once by present location.hash. 
				$.historyInit(pageload, "advanced.html");

				// set onlick event for buttons using the jQuery 1.3 live method
				$("a[rel='history']").live('click', function(e) {
					if (e.button != 0) return true;

					var hash = this.href;
					hash = hash.replace(/^.*#/, '');

					// moves to a new page. 
					// pageload is called at once. 
					// hash don't contain "#", "?"
					$.historyLoad(hash);

					return false;
				});

                function add_new_image_next(fname, text, date) {
                    console.log('   Insert new image at index ' + gallery.currentImage.index + 1);
                
					gallery.insertImage('<li>																							\

				};
	
                
                                                
            function include(arr,obj) {
                return (arr.indexOf(obj) != -1);
            }

            function getUrlVars()
            {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++)
                {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }

            function update_information() {
                
                vars=getUrlVars();
                
                hashtag = getUrlVars()["hashtag"];
                console.log(hashtag);

                var email = getUrlVars()["email"];
                console.log(email);

                if (email == undefined) {
                    $('h2#description').replaceWith('<h2 id="description">Twitter or Instagram: #' + unescape(hashtag) + '.</h2>');  
                }
                else {
                    $('h2#description').replaceWith('<h2 id="description">Twitter or Instagram: #' + unescape(hashtag) + ' | e-mail pics to ' + unescape(email) + '</h2>');  
                }
                
                //var descr = getUrlVars()["title"];
                //$('h1#title').replaceWith('<h1 id="title">' + unescape(descr) + '</h1>');  
                //console.log(descr);
                
                
                fetchImages();
            }

            // Function to fetch new images by calling imageFetch.php
            function fetchImages() {
            
                if (image_fetch_running == 0) {
                    console.log('fetchImages() with ' + hashtag);
                    image_fetch_running = 1;
                }
                else {
                    console.log('fetchImages() - still running, wait');
                    return;
                }
                
                var ajax = new sack();
                ajax.method = "GET";  // Can also be set to POST
                ajax.element = 'my_messages'; // Remove to make a simple "ping" type of request
                ajax.requestFile = "imageFetch.php";
                ajax.setVar("hashtag",hashtag); // pass hashtag variable to PHP
                //ajax.setVar("other_variables","hello world");
                ajax.onCompletion = whenCompleted;
                ajax.onError = whenError;
                console.log('  runAJAX');
                ajax.runAJAX();

                function whenCompleted(){
                    console.log(' fetched json results -- ' + ajax.response.length + ' characters');
                    image_fetch_running = 0;
                    if (ajax.response.length > 0) {
                        if (ajax.response.length < 10) {
                            console.log(ajax.response); // Print out whole response
                        }
                        
                        // Parse JSON into an object
                        var obj = jQuery.parseJSON(ajax.response);
                        
                        //console.log(obj.filename);
                        
                        // Loop through all the image objects returned by PHP script
                        for (var i = 0; i < obj.length; i++) {
                            var object = obj[i];
                            needs_to_be_added=0;
                            for (property in object) {
                                var value = object[property];
                                //console.log("  " + property + "=" + value); // This alerts "id=1", "created=2010-03-19", etc..
                                if (property === "filename") {
                                    fname=value
                                    
                                    // Check if we've already added this image
                                    if (!include(added_images, fname)) 
                                    { 
                                        console.log("  NEW image");
                                        needs_to_be_added=1;
                                    }
                                }
                                else if (property === "text") {
                                    text=value
                                }
                                else if (property === "date") {
                                    date=value
                                }
                            }
                            
                            if (needs_to_be_added === 1) {
                                console.log("   file = " + fname); 
                                console.log("   text = " + text); 
                                console.log("   date = " + date); 
                            
                                added_images.push(fname);
                                add_new_image_next(fname,text,date); // Add this image to gallery
                            }
                        }

                    }
                }
                function whenError(){
                    console.log('php error');
                    image_fetch_running = 0;
                }
            }


            // Force imageFetch.php to be run every 3 seconds
            setInterval(fetchImages, 30000);

            // Call fetchImages immediately at startup to populate full of already downloaded files
            //window.onload=fetchImages;

            window.onload=update_information; // this also calls fetchImages

            });
